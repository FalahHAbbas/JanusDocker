<button id="muteButton">Mute</button>
<div id="remoteAudioContainer"></div>
<audio id="myAudio" muted="muted" autoplay playsinline></audio>

        var localStream = null;
        var muted = false;

            debug: "all",
            callback: function () {
                // ... (rest of your Janus code)
            }
        });

        // ... (rest of your event listeners)
    });
</script>
</body>
</html>
